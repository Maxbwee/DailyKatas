<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Daily Kata 1</title>
</head>
<body>
    <p>
        Hello
    </p>
<script>
    
    let result = "";

    function reorder(str) {
        
        let uppercase = "";
        let lowercase = "";
        let num = "";

        for(let char of str) {
            
            // if letter is uppercase add it to caps array
            if (char >= "A" && char <="Z"){
                uppercase += char;
            } 
            else if (char >= "a" && char <= "z"){
                lowercase += char;
            }
            else if (char >= "0" && char <= "9") {
                num += char;
            }
        }
        result = uppercase + lowercase + num; 
    }
    //reorder('hA2p4Py');
    //reorder('m11oveMENT');
    reorder("s9hOrt4CAKE");
    
    console.log(result);
</script>
</body>
</html>
